<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Post App</a>
        <div class="profile-photo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
            id="profilePhotoImg"
            alt="Profile Photo"
          />
          <input
            type="file"
            id="profilePhotoInput"
            accept="image/*"
            style="display: none"
          />
       
    </div>
    <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="settingsDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Settings
        </button>
        <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
          <li>
            <a
              class="dropdown-item"
              href="#"
              id="updateAccount"
              data-bs-toggle="modal"
              data-bs-target="#updateAccountModal"
              >Update Account</a
            >
          </li>
          
          <li><a class="dropdown-item" href="#" id="deleteAccount">Delete Account</a></li>
          <li><a class="dropdown-item" href="#" id="deleteField">Delete Field</a></li>
        </ul>
      </div>
    <button id="logOut" class="btn ">Log Out</button>
</nav>
<!-- Update Account Modal -->
<div
  class="modal fade"
  id="updateAccountModal"
  tabindex="-1"
  aria-labelledby="updateAccountModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateAccountModalLabel">Update Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateAccountForm">
          <div class="mb-3">
            <label for="updateName" class="form-label">Name</label>
            <input type="text" class="form-control" id="updateName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="updateNumber" class="form-label">Number</label>
            <input type="text" class="form-control" id="updateNumber" placeholder="Enter your number" required>
          </div>
          <div class="form-group">
            <label for="ageInput">Age:</label>
            <input type="text" id="ageInput" class="form-control" placeholder="Enter Age (e.g. 10)" />
          </div>
          
          <div class="form-group">
            <label for="addInterestsInput">Interests to Add :</label>
            <input type="text" id="addInterestsInput" class="form-control" placeholder="Enter Interests to add" />
          </div>
          
          <div class="form-group">
            <label for="removeInterestsInput">Interests to Remove :</label>
            <input type="text" id="removeInterestsInput" class="form-control" placeholder="Enter Interests to remove" />
          </div>
     
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveAccountUpdates">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteFieldModal" tabindex="-1" aria-labelledby="deleteFieldModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteFieldModalLabel">Delete Field from Document</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label for="fieldToDelete">Enter Field Name to Delete:</label>
              <input type="text" id="fieldToDelete" class="form-control" placeholder="e.g. capital" />
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" id="confirmDeleteField" class="btn btn-danger">Delete Field</button>
          </div>
      </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="p-4 col-4">
            <div class="card p-2">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title:</label>
                    <input id="title" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                    <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                    <div class="mt-3">
                        <div class="images d-flex">
                            <img onclick="selectImg('./firebase-login-signup/dashboard/images/1.jfif')" src="./Images/1.jfif" class="bg-img" alt="">
                            <img onclick="selectImg('./firebase-login-signup/dashboard/images/Images/2.jfif')" src="./Images/2.jfif" class="bg-img" alt="">
                            <img onclick="selectImg('./firebase-login-signup/dashboard/images/Images/3.jfif')" src="./Images/3.jfif" class="bg-img" alt="">
                            <img onclick="selectImg('./firebase-login-signup/dashboard/images/Images/4.jfif')" src="./Images/4.jfif" class="bg-img" alt="">
                            <img onclick="selectImg('./firebase-login-signup/dashboard/images/Images/5.jfif')" src="./Images/5.jfif" class="bg-img" alt="">

                        </div>
                    </div>

                    <div class="mt-3">
                        <button onclick="post()"  class="btn">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="post" class="p-4 col-8">
           

        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script  src="app.js"></script>
    <script type="module" src="../app.js"></script>
</body>

</html>
