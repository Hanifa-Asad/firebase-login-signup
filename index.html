<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				
					<label for="chk" aria-hidden="true" >Sign up</label>
					<!-- <input type="text" name="txt" placeholder="User name" required=""> -->
					 <div style="margin-top: -3rem;">
						<input type="text" placeholder="User Name" class="email" id="name" style="margin-top: -3rem; padding-top: -2rem;">
					<input type="number" placeholder="Phone number" class="email" id="number">
					<input type="email" name="email" placeholder="Email" required="" id="email">
                    <input type="password" name="pswd" placeholder="Password" required="" id="pswd">
					<input type="password" name="con-pswd" placeholder="Confirm Password" required="" id="cpswd">
					<button class="btn" id="signUp_btn">Sign up</button>
                    <button type="button" class="login-with-google-btn" id="googleBtn" >
                        Sign in with Google
                      </button>
					 </div>
				
			
			</div>

			<div class="login">
				
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="Email">
					<input type="password" name="pswd" placeholder="Password" required="" id="pass">
					<button  id="login_btn">Login</button>
				
			</div>
	</div>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>
   
</body>
</html>
